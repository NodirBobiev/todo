<!doctype html>
<title>{% block title %}{% endblock %} - TODO</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
<nav class = "headnav">
  <h1><a href="{{ url_for('team.index') }}">TODO</a></h1>
  <ul>
    {% if g.user %}
      <li><a class="btn two-of-two" href="#">{{ g.user['username'] }}</a href="#">
      <li><a class="btn one-of-two" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a class="btn one-of-two" href="{{ url_for('auth.register') }}">Register</a>
      <li><a class="btn two-of-two" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  <header>
    {% block header %}{% endblock %}
  </header>
  {% block content %}{% endblock %}
</section>
