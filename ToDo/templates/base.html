<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %} - TODO</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/scstyles.css') }}">
    {{ JSGlue.include() }}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <nav class = "headnav">
        <h1><a href="{{ url_for('team.index') }}">TODO</a></h1>
        <ul>
          {% if g.user %}
            <li><a class="btn two-of-two" href="#">{{ g.user['username'] }}</a href="#">
            <li><a class="btn one-of-two" href="{{ url_for('auth.logout') }}">Log Out</a>
          {% else %}
            <li><a class="btn one-of-two" href="{{ url_for('auth.register') }}">Register</a>
            <li><a class="btn two-of-two" href="{{ url_for('auth.login') }}">Log In</a>
          {% endif %}
        </ul>
    </nav>
    <section class="content">
        {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
        {% endfor %}
        <header>
            {% block header %}{% endblock %}
        </header>
            {% block content %}{% endblock %}
    </section>    
</body>
</html>
