<!doctype html>
<title>{% block title %}{% endblock %} - TODO</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='global.css') }}">
<nav class = "headnav">
  <h1><a href="{{ url_for('team.index') }}">TODO</a></h1>
  <ul>
    {% if g.user %}
      <li><a class="two-of-two" href="#">{{ g.user['username'] }}</a href="#">
      <li><a class="one-of-two" href="{{ url_for('auth.logout') }}">Log Out</a>
    {% else %}
      <li><a class="one-of-two" href="{{ url_for('auth.register') }}">Register</a>
      <li><a class="two-of-two" href="{{ url_for('auth.login') }}">Log In</a>
    {% endif %}
  </ul>
</nav>
<section class="content">
  <header>
    {% block header %}{% endblock %}
  </header>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
</section>
